<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainApp">
        <!--Heading-->
        <h1>To Do List</h1>

        <!--Counter-->
        <p id="counter"></p>

        <!--Input-->
        <input id="taskInput" placeholder="Insert new task" name="anything">

        <!--Buttons-->
        <div class="buttons">
            <button type="button" id="buttonAdd" onclick="addTask()">Add Task</button>
            <button type="button" id="buttonReset" onclick="reset()">Reset</button>
        </div>

        <!--TÃ­tulo-->
        <div class="fullList">
            <ul id="tasksList">
            </ul>
        </div>
    </div>
</body>

</html>
